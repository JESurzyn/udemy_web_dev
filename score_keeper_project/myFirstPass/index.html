<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keepe</title>
</head>

<body>
    <div id="gameTitle">
        <p>Ping Pong Score Keeper</p>
    </div>
    <div id="gameInterface">
        <h1><span id="scoreOne">0</span><span> to </span><span id = "scoreTwo">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <label for="scoreLimit">Playing to</label>
        <!-- <input type="number" id="scoreLimit" min="1" max="21" value="1"> -->
        <select name="scoreLimit" id="scoreLimit">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>

    <div id="buttonDiv">
        <button type="button" id="p1">+1 Player One</button>
        <button type="button" id="p2">+1 Player Two</button>
        <button type="button" id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
